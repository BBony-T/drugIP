<!-- token.html -->
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>학생기자 인증</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      background:#111;
      color:#fff;
      text-align:center;
      padding:20px;
      box-sizing:border-box;
    }
    .box{
      width:min(360px, 92vw);
      background:#1b1b1b;
      border-radius:16px;
      padding:16px;
      box-sizing:border-box;
    }
    h1{ margin:0 0 10px; font-size:18px; font-weight:900; }
    p{ margin:0 0 12px; opacity:.9; line-height:1.45; }
    .small{ font-size:12px; opacity:.75; }
  </style>
</head>
<body>
  <div class="box">
    <h1 id="title">학생기자 인증 중…</h1>
    <p id="msg">잠시만요. 자동으로 돌아갑니다.</p>
    <p class="small">돌아가지 않으면 뒤로가기 후 다시 시도해 주세요.</p>
  </div>

<script>
  const params = new URLSearchParams(location.search);

  // (보조) return 파라미터가 있으면 그쪽으로, 없으면 마지막 검색 주소로
  const returnUrl = params.get("return") || localStorage.getItem("last_search_url") || "./search.html";

  const used = localStorage.getItem("journalist_used") === "1";

  const title = document.getElementById("title");
  const msg = document.getElementById("msg");

  if (used) {
    // 이미 게임 중 1회 사용함
    title.textContent = "이미 사용 완료";
    msg.textContent = "학생기자 추가 검색은 게임 중 1회만 사용할 수 있어요. 돌아갑니다.";
  } else {
    // 첫 사용: 보너스 부여
    localStorage.setItem("journalist_used", "1");
    localStorage.setItem("bonus_granted", "1");
    title.textContent = "인증 성공!";
    msg.textContent = "추가 검색이 활성화되었습니다. 돌아가면 결과가 1회 더 자동 출력됩니다.";
  }

  // 자동 복귀
  setTimeout(() => {
    location.href = returnUrl;
  }, 700);
</script>
</body>
</html>
